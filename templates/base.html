<!DOCTYPE html>
<html lang="es" class="dark">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}Panel{% endblock %}</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/lucide@latest"></script>
  <style>
    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.8); }
      to { opacity: 1; transform: scale(1); }
    }
    @keyframes heartbeat {
      0%, 100% { transform: scale(1); }
      14% { transform: scale(1.1); }
      28% { transform: scale(1); }
      42% { transform: scale(1.1); }
      70% { transform: scale(1); }
    }
    .animate-fade-in { animation: fadeIn 0.8s ease-out forwards; }
    .animate-heartbeat { animation: heartbeat 1.5s ease-in-out infinite; }
  </style>
</head>
<body class="bg-gray-900 text-white min-h-screen flex">

  <!-- SIDEBAR -->
  <aside id="sidebar" class="w-64 bg-gray-800 p-6 space-y-6 shadow-lg transition-all duration-300 fixed md:static inset-y-0 left-0 z-50 md:translate-x-0 -translate-x-full md:flex flex-col items-center">
    <div class="flex justify-center">
      <img src="{{ url_for('static', filename='images/logo.png') }}" 
           alt="Logo" 
           class="w-32 h-32 object-contain animate-fade-in animate-heartbeat">
    </div>

    <nav class="space-y-3 mt-6 w-full">
      <a href="{{ url_for('formulario_usuario') }}"
         class="flex items-center gap-2 px-4 py-2 rounded hover:bg-gray-700 {% if request.endpoint == 'formulario_usuario' %}bg-gray-700{% endif %}">
        <i data-lucide="user-plus" class="w-4 h-4"></i> Registrar Usuario
      </a>

      <a href="{{ url_for('listar_usuarios') }}"
         class="flex items-center gap-2 px-4 py-2 rounded hover:bg-gray-700 {% if request.endpoint == 'listar_usuarios' %}bg-gray-700{% endif %}">
        <i data-lucide="users" class="w-4 h-4"></i> Clientes Activos
      </a>

      <a href="{{ url_for('usuarios_inactivos') }}"
         class="flex items-center gap-2 px-4 py-2 rounded hover:bg-gray-700 {% if request.endpoint == 'usuarios_inactivos' %}bg-gray-700{% endif %}">
        <i data-lucide="user-x" class="w-4 h-4"></i> Usuarios Inactivos
      </a>

      <a href="{{ url_for('dashboard') }}"
         class="block px-4 py-2 rounded hover:bg-gray-700 {% if request.endpoint == 'dashboard' %}bg-gray-700{% endif %}">
        <i data-lucide="layout-dashboard" class="inline-block w-4 h-4 mr-2"></i> Dashboard
      </a>

      <a href="{{ url_for('ver_transacciones') }}" 
         class="flex items-center gap-3 px-4 py-2 hover:bg-gray-700 rounded transition">
        <i data-lucide="credit-card" class="inline-block w-4 h-4 mr-2"></i> <span>Transacciones</span>
      </a>

      <a href="{{ url_for('registros_ingreso') }}" 
         class="flex items-center gap-3 px-4 py-2 hover:bg-gray-700 rounded transition {% if request.endpoint == 'registros_ingreso' %}bg-gray-700{% endif %}">
        <i data-lucide="clock" class="inline-block w-4 h-4 mr-2"></i> <span>Registros de Ingreso</span>
      </a>

      <a href="{{ url_for('pantalla_acceso') }}" 
         class="flex items-center gap-3 px-4 py-2 hover:bg-gray-700 rounded transition {% if request.endpoint == 'pantalla_acceso' %}bg-gray-700{% endif %}">
        <i data-lucide="scan-face" class="inline-block w-4 h-4 mr-2"></i> <span>Pantalla de Acceso</span>
      </a>
    </nav>
  </aside>

  <!-- CONTENIDO -->
  <main class="flex-1 p-8 transition-all duration-300 ml-0 w-full">


    <!-- Botón hamburguesa solo en móvil -->
    <button onclick="toggleSidebar()" class="mb-4 bg-gray-700 hover:bg-gray-600 text-white px-4 py-2 rounded flex items-center gap-2 md:hidden">
      <i id="toggle-icon" data-lucide="menu" class="w-5 h-5"></i>
      <span>Menú</span>
    </button>

    {% block content %}{% endblock %}
  </main>

  <script>
    const sidebar = document.getElementById('sidebar');
    const icon = document.getElementById('toggle-icon');

    function toggleSidebar() {
      if (sidebar.classList.contains("-translate-x-full")) {
        sidebar.classList.remove("-translate-x-full");
        icon.setAttribute("data-lucide", "x");
      } else {
        sidebar.classList.add("-translate-x-full");
        icon.setAttribute("data-lucide", "menu");
      }
      lucide.createIcons();
    }

    lucide.createIcons();
  </script>
</body>
</html>
