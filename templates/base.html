<!DOCTYPE html>
<html lang="es" class="dark">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}Panel{% endblock %}</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/lucide@latest"></script>
  <style>
    @keyframes heartbeat {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.15); }
    }
    .animate-heartbeat { animation: heartbeat 1.5s ease-in-out infinite; }
  </style>
</head>
<body class="bg-gray-900 text-white min-h-screen flex flex-col">

  <!-- SIDEBAR -->
  <aside id="sidebar" 
         class="fixed md:static inset-y-0 left-0 w-64 bg-gray-800 p-6 space-y-6 shadow-lg transition-transform transform -translate-x-full md:translate-x-0 z-50">
    <div class="flex justify-center">
      <img src="{{ url_for('static', filename='images/logo.png') }}" 
           alt="Logo" 
           class="w-32 h-32 object-contain animate-heartbeat">
    </div>

    <nav class="space-y-3 mt-6">
      <a href="{{ url_for('formulario_usuario') }}" class="flex items-center gap-2 px-4 py-2 rounded hover:bg-gray-700 {% if request.endpoint == 'formulario_usuario' %}bg-gray-700{% endif %}">
        <i data-lucide="user-plus" class="w-4 h-4"></i> Registrar Usuario
      </a>
      <a href="{{ url_for('listar_usuarios') }}" class="flex items-center gap-2 px-4 py-2 rounded hover:bg-gray-700 {% if request.endpoint == 'listar_usuarios' %}bg-gray-700{% endif %}">
        <i data-lucide="users" class="w-4 h-4"></i> Clientes Activos
      </a>
      <a href="{{ url_for('usuarios_inactivos') }}" class="flex items-center gap-2 px-4 py-2 rounded hover:bg-gray-700 {% if request.endpoint == 'usuarios_inactivos' %}bg-gray-700{% endif %}">
        <i data-lucide="user-x" class="w-4 h-4"></i> Usuarios Inactivos
      </a>
      <a href="{{ url_for('dashboard') }}" class="flex items-center gap-2 px-4 py-2 rounded hover:bg-gray-700 {% if request.endpoint == 'dashboard' %}bg-gray-700{% endif %}">
        <i data-lucide="layout-dashboard" class="w-4 h-4"></i> Dashboard
      </a>
      <a href="{{ url_for('ver_transacciones') }}" class="flex items-center gap-2 px-4 py-2 rounded hover:bg-gray-700">
        <i data-lucide="credit-card" class="w-4 h-4"></i> Transacciones
      </a>
      <a href="{{ url_for('registros_ingreso') }}" class="flex items-center gap-2 px-4 py-2 rounded hover:bg-gray-700">
        <i data-lucide="clock" class="w-4 h-4"></i> Registros de Ingreso
      </a>
      <a href="{{ url_for('pantalla_acceso') }}" class="flex items-center gap-2 px-4 py-2 rounded hover:bg-gray-700">
        <i data-lucide="scan-face" class="w-4 h-4"></i> Pantalla de Acceso
      </a>
    </nav>
  </aside>

  <!-- CONTENIDO -->
  <div class="flex flex-col flex-1 md:ml-64">
    <!-- Botón hamburguesa solo en móvil -->
    <header class="bg-gray-800 p-4 flex items-center md:hidden">
      <button onclick="toggleSidebar()" class="text-white flex items-center gap-2">
        <i id="toggle-icon" data-lucide="menu" class="w-6 h-6"></i>
        <span>Menú</span>
      </button>
    </header>

    <main class="flex-1 p-6">
      {% block content %}{% endblock %}
    </main>
  </div>

  <script>
    const sidebar = document.getElementById('sidebar');
    const icon = document.getElementById('toggle-icon');

    function toggleSidebar() {
      sidebar.classList.toggle('-translate-x-full');
      icon.setAttribute('data-lucide', 
        sidebar.classList.contains('-translate-x-full') ? 'menu' : 'x');
      lucide.createIcons();
    }

    lucide.createIcons();
  </script>
</body>
</html>
